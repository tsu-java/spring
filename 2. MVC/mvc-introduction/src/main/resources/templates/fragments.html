<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="header" class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a th:href="@{/}"
       class="d-flex align-items-center gap-2 mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <i class="fa-solid fa-book fa-2xl"></i>
        <span class="fs-4" th:text="${appName}"></span>
    </a>
    <ul class="nav nav-pills">
        <li class="nav-item" th:each="page: ${appPages}">
            <a class="nav-link" aria-current="page"
               th:classappend="${#strings.equals(activeLink, page.link()) ? 'active' : ''}"
               th:href="@{${page.link()}}"
               th:text="${page.name()}">Page Name</a>
        </li>
    </ul>
</header>
<footer th:fragment="footer"
        class="main-footer d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">&copy; <span th:text="${currentYear}"></span> Company, Inc</p>
    <a th:href="@{/}"
       class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <i class="fa-solid fa-book fa-xl"></i>
    </a>

    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item" th:each="page: ${appPages}">
            <a class="nav-link px-2 text-body-secondary"
               th:href="@{${page.link()}}"
               th:text="${page.name()}">Page Name</a>
        </li>
    </ul>
</footer>
</body>
</html>
