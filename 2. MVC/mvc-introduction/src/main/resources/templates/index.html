<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Home Page</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="book: ${books}">
            <div class="card">
                <div class="card-body row">
                    <img class="img-fluid col" th:src="@{${book.coverUrl}}" alt="Book cover"/>
                    <div class="col">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${book.author}">Card subtitle</h6>
                        <p class="card-text">Some description</p>
                        <a class="card-link" th:href="@{/book/{bookId}(bookId=${book.id})}">View More &raquo;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
